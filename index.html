<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe <br>
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse <br>
        formulário de inscrição.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="titulo-entrada-de-texto">
          <legend>Informações do Evento</legend>
          <div class="dados">
            <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="titulo-evento" required>
          </div>          
          <div class="dados">
            <label for="titulo-link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" id="titulo-link" >
          </div>
          <div class="dados">
            <label for="titulo-whatsap">Whatsapp para contato <span>(somente números)</span></label>
            <input type="text" id="titulo-whatsap">
          </div>
          <div class="dados">
            <label for="titulo-info">Informações  extras</label>
            <textarea  id="titulo-info"></textarea>
          </div>
          <div class="dados">
            <label for="categoria">Categoria</label>
            <select id="categoria">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>          
        </div>
      </fieldset>
      <fieldset>
        <div class="titulo-privacidade">
          <legend>Privacidade</legend>
          <div class="dados">
            <label for="email-evento">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="email-evento" >
          </div>
          <div class="dados">
            <label for="senha-evento">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" minlength="8" id="senha-evento" required>
          </div>
          <div class="checkbox-dados">
            <input type="checkbox" id="privado-evento" >
            <label for="privado-evento">Evento privado</label>
          </div>         
        </div>
      </fieldset>
      <fieldset>
        <legend>Dia e hora</legend>
        <div class="titulo-dia-hora">
          <div class="dados">
            <label for="data-evento">Data</label>
            <input type="date" id="data-evento" >
          </div>
          <div class="dados">
            <label for="inicio-evento">Das</label>
            <input type="time" id="inicio-evento" >
          </div>
          <div class="dados">
            <label for="fim-evento">Das</label>
            <input type="time" id="fim-evento" >
          </div>         
        </div>
      </fieldset>
    </form>
    <footer>
      <input
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar evento">
    </footer>
  </div>         
  
</body>
</html>
